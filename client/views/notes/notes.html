<template name='notes'>

  {{> note_header}}

  <div id='content' class='{{activeClass}}'>
    {{#unless archive}}
      <div id='actions'>
        <div class='close-icon'>
          <div class='bar'></div>
          <div class='bar'></div>
        </div>
        <div class='action'>
          <a class='build-note' data-kind='note'>
            <i class='fa fa-file-text-o'></i>
            New Note
          </a>
        </div>
        <div class='action'>
          <a class='build-note' data-kind='list'>
            <i class='fa fa-list-ul'></i>
            New List
          </a>
        </div>
      </div>
    {{/unless}}

    <div id='new-note' class='{{showNew}}'>
      {{#with newNote}}
        {{> note}}
      {{/with}}
    </div>

    <div id='notes' class='animatable'> 
      {{#each notes}}
        {{#Animate}}
          <div class='note-animate animate'>
            {{> note}}
          </div>
        {{/Animate}}
      {{/each}}
      {{#if noNotes}}
        No notes
      {{/if}}
      {{#with note}}
        {{> noteForm}}
      {{/with}}
    </div>
  </div>
  
</template>
