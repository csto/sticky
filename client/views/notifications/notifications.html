<template name='notifications'>
  <ul id='notifications' class='list-group'>
    {{#each notifications}}
      {{> notification}}
    {{/each}}
  </ul>
</template>

<template name='notification'>
  <li class='list-group-item'>
    
    <a class='accept'><i class='fa fa-check'></i></a>
    <a class='decline'><i class='fa fa-remove'></i></a>
  </li>
</template>
