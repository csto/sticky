<template name='forgotPassword'>
  <div id='large-logo' class='text-center'>Jot.</div>
  <form id="forgot-password-form">
    <div class='form-group'>
      <input type='email' id='recovery-email' placeholder='Email' class='form-control' />
    </div>            
    <input type="submit" value="Send Reset Instructions" class='btn btn-primary btn-lg btn-block' />
  </form>
  {{> sessionLinks}}
</template>
