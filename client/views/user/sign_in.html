<template name='signIn'>
  <a href='/'><div id='large-logo' class='text-center'>Jot.</div></a>
  <form id="login-form" action="action">
    <div class='form-group'>
      <input type="email" value='{{email}}' placeholder='Email' id="email" class='form-control' novalidate />
      <i class='fa fa-user'></i>
    </div>
    <div class='form-group'>
      <input type="password" placeholder='Password' id="password" class='form-control' />
      <i class='fa fa-lock'></i>
    </div>
    <input type='submit' id='login-button' value='Log in' class='btn btn-primary btn-lg btn-block' />
  </form>
  {{> sessionLinks}}
</template>
