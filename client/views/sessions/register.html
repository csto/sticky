<template name='register'>
  <form id="register-form" action="action">
    <div>
      <input type="email" placeholder='Email' id='account-email' class='form-control' />
      <input type="password" placeholder='Password' id='account-password' class='form-control' />
      <input type="submit" id="create-account" value='Create an Account' class='btn btn-primary' />
    </div>
  </form>
  {{> sessionLinks}}
</template>
