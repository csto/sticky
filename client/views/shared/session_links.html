<template name='sessionLinks'>
  <div id='session-links' class='text-center'>
    {{#if show 'sign-in'}}
      <div>
        Already a member? <a href='{{pathFor "signIn"}}'>Sign in here.</a>
      </div>
    {{/if}}
    {{#if show 'register'}}
      <div>
        Don't have an account? <a href='{{pathFor "register"}}'>Create one here.</a>
      </div>
    {{/if}}
    {{#if show 'forgot-password'}}
      <div>
        Forgot your password? <a href='{{pathFor "forgotPassword"}}'>Reset it here.</a>
      </div>
    {{/if}}
  </div>
</template>
